---
- hosts: all
  tasks:
    - name: 'Instala o PHP5'
      apt: 
        name: php5
        state: latest
      become: yes

    - name: 'Instal o Apach2'
      apt:
        name: apache2
        state: latest
      become: yes
    
    - name: 'Install modphp'
      apt:
        name: libapache2-mod-php5
        state: latest
      become: yes