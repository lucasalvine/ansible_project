---
- hosts: all
  tasks:
    - name: 'Install dependencies packages'
      apt:
        name: "{{item}}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql

    - name: 'Create DB'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
    
    - name: 'Create User'
      mysql_user:
        login_user: root
        name: bob
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present